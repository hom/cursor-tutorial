<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: black;
        cursor: url("crosshair.svg") 64 64, auto;
      }
      .container {
        width: 64px;
        height: 64px;
        background-color: #fff;
        position: fixed;
        top: 50%;
        left: 50%;
      }
      .container:hover {
        cursor: url("crosshair1.svg") 64 64, auto;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
      <g>
       <line x1="0" y1="64" x2="128" y2="64" stroke="#00ff00" fill="none"/>
       <line x1="64" y1="0" x2="64" y2="128" stroke="#00ff00" fill="none"/>
      </g>
     </svg>
  </body>
</html>
